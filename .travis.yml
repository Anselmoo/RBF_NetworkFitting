language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
cache: pip3
install:
  - pip3 install -r requirements.txt
  - pip3 install pytest
  - pip3 install pytest-cov
  - pip3 install flake8
  - python setup.py install
script:
  - flake8 RBFN --ignore=E501,E101,F405,E117,E402,F403,F841,E127,F401 --count -q # Updated for the moment
  - pytest --cov=RBFN test/test_travis.py  # Run the tests and check for test coverage with Travis optimized example
  - python -m RBFN --help  # Check if commandline will be opened.
